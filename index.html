<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="./css/landing.css" />
  </head>
  <body>
    <navbar class="nav-section">
      <div class="logo-container">
        <div class="logo">
          <div class="loader">
            <div class="cell d-0"></div>
            <div class="cell d-1"></div>
            <div class="cell d-2"></div>

            <div class="cell d-1"></div>
            <div class="cell d-2"></div>

            <div class="cell d-2"></div>
            <div class="cell d-3"></div>

            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
          </div>
        </div>
        <div class="vl"></div>
        <div class="game-name">2048</div>
      </div>

      <div class="nav-list">
        <ul>
          <li><a href="./rules.html">Rules</a></li>
          <li><a href="./developers.html">Developers</a></li>
        </ul>
      </div>
    </navbar>
    <div class="hero-section">
      <div class="left-info">
        <h1 class="main-text">Play,</h1>
        <h1 class="main-text">Improve</h1>
        <h1 class="main-text">& Win</h1>
        <div class="inputbox">
          <input required="required" type="text" id="UserName" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="buttons">
          <button
            id="start-btn"
            class="button"
            data-text="Awesome"
            onclick="mySave()"
          >
            <span class="actual-text">&nbsp;START&nbsp;</span>
            <span aria-hidden="true" class="hover-text"
              >&nbsp;<a
                href="./game-play.html"
                style="text-decoration: none; color: cyan"
                >START</a
              >&nbsp;</span
            >
          </button>
        </div>
      </div>
      <div class="right-info">
        <img src="./images/game-avatar.png" alt="" class="game-avatar" />
      </div>
    </div>
    <script>
      function mySave() {
        var myContent = document.getElementById("UserName").value;
        localStorage.setItem("myContent", myContent);
      }
    </script>
  </body>
</html>
